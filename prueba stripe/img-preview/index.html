<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prueba formulario con preview</title>
</head>
<body>
    
    <div id="imgPreviews"></div>
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="add-form">
            <label for="add-idProd">ID del Producto:</label>
            <input type="number" id="add-idProd" name="idProd">

            <label for="add-name">Nombre:</label>
            <input type="text" id="add-name" name="name">

            <label for="add-description">Descripción:</label>
            <input type="text" id="add-description" name="description">

            <label for="add-price">Precio:</label>
            <input type="number" id="add-price" name="price" step="0.01">

            <label for="add-stock">Stock:</label>
            <input type="number" id="add-stock" name="stock">

            <label for="add-color">Color:</label>
            <select id="add-color" name="color">
                <option value="">Selecciona un color</option>
                <option value="red" style="background-color: red; color: white;">Rojo</option>
                <option value="green" style="background-color: green; color: white;">Verde</option>
                <option value="blue" style="background-color: blue; color: white;">Azul</option>
                <option value="yellow" style="background-color: yellow; color: black;">Amarillo</option>
                <option value="purple" style="background-color: purple; color: white;">Púrpura</option>
                <option value="orange" style="background-color: orange; color: black;">Naranja</option>
            </select>

            <label for="add-Size">Talla:</label>
            <input type="number" id="add-size" name="size">

            <label for="add-category">Categoría:</label>
            <select id="add-category" name="category">
                <option value="">Selecciona una categoría</option>
                <option value="deportiva">Deportiva</option>
                <option value="casual">Casual</option>
                <option value="formal">Formal</option>
                <option value="vintage">Vintage</option>
                <option value="grafica">Gráfica</option>
                <option value="retro">Retro</option>
                <option value="tecnologica">Tecnológica</option>
                <option value="humoristica">Humorística</option>
                <option value="minimalista">Minimalista</option>
                <option value="arte">Arte</option>
                <option value="musica">Música</option>
                <option value="cultura-pop">Cultura Pop</option>
                <option value="personalizada">Personalizada</option>
            </select>

            <label for="add-createdAt">Fecha de Creación (yyyy-mm-dd):</label>
            <input type="date" id="add-createdAt" name="createdAt">

            <label for="add-updatedAt">Fecha de Actualización (yyyy-mm-dd):</label>
            <input type="date" id="add-updatedAt" name="updatedAt">

            <label for="add-idSupplier">ID del Proveedor:</label>
            <input type="number" id="add-idSupplier" name="idSupplier">

            <label for="add-image">Imagen:</label>
            <input type="file" accept="image/*" multiple onchange="previewImages(event, '#imgPreviews')">
            

            <label for="add-status">Status:</label>
            <input type="text" id="add-status" name="status">

            <button type="submit">Añadir</button>
        </form>
    </div>
<form action="#"
      method="POST"
      enctype="multipart/form-data">
    <input type="file" accept="image/*" multiple onchange="previewImages(event, '#imgPreviews')">
    <button>Enviar formulario</button>
</form>

    <script src="index.js"></script>
</body>
</html>
